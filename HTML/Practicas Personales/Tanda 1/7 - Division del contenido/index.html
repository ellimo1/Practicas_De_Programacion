
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division del contenido.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Pendiente-->
    <header>
        <h1>Esta es la navegacion principal</h1>

        <nav>
            <h2>Esta es la navegacion principal de la pagina.</h1>
        </nav>
    </header>

    <main>
        <h2>Aqui va el contenido principal.</h2>

        <div class="seccion">
            <article>
                <h4>Esto es un articulo</h4>
             </article>

             <section>
                 <h4>Esta es una seccion de la pagina.</h4>
               </section>
        </div>
        
        <div>
            <aside>
                <h4>Aqui va el contenido secundario al tema principal de la pagina.</h4>
            </aside>
        </div>

        
    </main>

    <footer>
        <h6>Este es el pie de pagina.</h6>
    </footer>
</body>
</html>
