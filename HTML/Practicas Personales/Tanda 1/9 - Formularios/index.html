<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Crea un formulario basico con <form> que tenga: Un campo de texto para el nombre, un campo de correo y un boton de envio-->
    
        <form action="">
            <fieldset>
                <legend>Formulario basico</legend>
                    <label for="name">Ingresa tu nombre:</label>
                    <input type="text"> 
                <br><br>
                    <label for="email">Ingresa tu correo:</label>
                    <input type="email">
                <br>
                    <input id="boton" type="submit" value="Enviar">
                
            </fieldset>
            
        </form>
</body>
</html>
