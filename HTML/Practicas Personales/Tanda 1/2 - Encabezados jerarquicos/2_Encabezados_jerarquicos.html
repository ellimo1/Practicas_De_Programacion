<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encabezados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Encabezados jerarquicos-->
    <!--Crear una pagina con un articulo que use todos los niveles de encabezado (<h1> a <h6>),
        represebtabdo secciones y subsecciones de un tema.-->
    <div class="encabezado">
        <h1>Este es el titulo principal</h1>
        <h2>Este es el subtitulo principal</h2>
    </div>

    <div class="cuerpo">
        <h3>Este es el cuerpo</h3>
        <h4>Pueden ir texto, imagenes y videos</h4>
        <h5>Lo que le da vida a esta pagina!</h5>
    </div>

    <!--Usa las etiquetas semanticas-->
    
    <h6 class="pie">Este es el pie de pagina</h6>
</body>
</html>
